<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <link rel="stylesheet" href="Content/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="Content/swiper.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row navbar navbar-fixed-top">
        <div class="col-ld-12 header ">
            <div class="col-lg-5">
                <ul class="nav  navbar-nav">
                    <li class="header-list"><a class="header-a">智能手机</a></li>
                    <li class="header-list"><a class="header-a">可穿戴设备</a></li>
                    <li class="header-list"><a class="header-a">个人电脑</a></li>
                    <li class="header-list"><a class="header-a">空气净化器</a></li>
                    <li class="header-list"><a class="header-a">配件</a></li>
                </ul>
            </div>
            <div class="col-lg-2">
                <div class="header-logo">
                    <a href="#">
                        <img class="header-logo-img" src="images/logo.png"/>
                    </a>
                </div>
            </div>
            <div class="col-lg-5">
                <ul class="nav  navbar-nav right-ul">

                    <li class="right-list"><a class="header-a"><i class="icon icon-service"></i>在线客服</a></li>

                    <li class="right-list"><a class="header-a"><i class="glyphicon glyphicon-search"

                    <li class="right-list"><a class="header-a"><i class="glyphicon glyphicon-shopping-cart"
                                                                  style="font-size: 15px;"></i></a></li>

        </div>
    </div>
    <script src="Scripts/swiper.min.js"></script>

    <div class="row">

            <div class="swiper-container" style="height: 434px">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img

                    </div>
                    <div class="swiper-slide"><img
                            src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2018/201801/JanuarySales-1920.jpg">
                    </div>
                    <div class="swiper-slide"><img
                            src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2018/201801/Note8-KV-0117A-1920.jpg">
                    </div>
                    <div class="swiper-slide"><img
                            src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2017/201709/Fit2Pro926-1920.jpg">
                    </div>
                    <div class="swiper-slide"><img
                            src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2018/201801/C8-KV-0117-1920.jpg">
                    </div>
                    <div class="swiper-slide"><img
                            src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2017/201710/Galaxy8KV1017-1920.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="col-lg-3 col-lg-offset-1 top-img-list">
                <img src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2017/201711/Sport-PC.jpg" alt="">
            </div>
            <div class="col-lg-3 col-lg-offset-1 top-img-list">
                <img height="256px" src="https://res.samsungshop.com.cn/resources/ckimg/images/KVbanner/2018/201801/S8banner180101-M.jpg" alt="">

        </div>
    </div>
        <div class="row">
            <div class="col-lg-11 body-Accessories">

                <span class="list-txt-link">
                    <a>更多></a>
                </span>

        </div>
    <div class="row">
        <form>
            <input type="text" />
            <input type="submit" value="发送" />
        </form>
    </div>


</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
